<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAI - Türkiye'nin Yapay Zeka Platformu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #0a0a23 0%, #121c3a 100%);
            color: #e6f1ff;
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Header Styles */
        header {
            padding: 25px 0;
            position: sticky;
            top: 0;
            background: rgba(10, 15, 35, 0.95);
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.4);
            z-index: 100;
            backdrop-filter: blur(10px);
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 700;
            color: #4cc9f0;
        }

        .logo img {
            height: 40px;
            filter: drop-shadow(0 0 8px rgba(76, 201, 240, 0.5));
        }

        /* Mobile Menu Button */
        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            font-size: 1.8rem;
            color: #4cc9f0;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .mobile-menu-btn {
                display: block;
            }
        }

        /* Hero Section */
        .hero {
            min-height: 85vh;
            display: flex;
            align-items: center;
            padding: 80px 0 60px;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 30%, rgba(31, 97, 141, 0.2) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(76, 201, 240, 0.15) 0%, transparent 40%);
            z-index: -1;
        }

        .hero-content {
            max-width: 900px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #4cc9f0, #3a86ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(76, 201, 240, 0.2);
        }

        .hero-subtitle {
            font-size: 1.3rem;
            margin-bottom: 20px;
            color: #a3b3cc;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .cta-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
            flex-wrap: wrap;
        }

        /* Buttons */
        .btn {
            padding: 14px 28px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            border: none;
            cursor: pointer;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3a86ff, #4361ee);
            color: white;
            box-shadow: 0 4px 20px rgba(58, 134, 255, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 25px rgba(58, 134, 255, 0.4);
        }

        .btn-secondary {
            background: transparent;
            color: #4cc9f0;
            border: 2px solid #4cc9f0;
        }

        .btn-secondary:hover {
            background: rgba(76, 201, 240, 0.1);
            transform: translateY(-3px);
        }

        /* Footer */
        footer {
            background: rgba(8, 12, 28, 0.95);
            padding: 60px 0 30px;
            text-align: center;
            border-top: 1px solid rgba(76, 201, 240, 0.1);
        }

        .footer-logo {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #4cc9f0;
        }

        .copyright {
            color: #5d7a9c;
            font-size: 0.9rem;
            padding-top: 20px;
            border-top: 1px solid rgba(76, 201, 240, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.3rem;
            }
            
            .cta-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .hero {
                min-height: auto;
                padding: 60px 0 40px;
            }
        }

        /* Floating Particles */
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(76, 201, 240, 0.3);
            animation: float 8s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) translateX(0); }
            25% { transform: translateY(-20px) translateX(10px); }
            50% { transform: translateY(0) translateX(20px); }
            75% { transform: translateY(20px) translateX(10px); }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>

    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="images/dai_logo.png" alt="DAI Logo">
                    <span>DAI</span>
                </div>
                <button class="mobile-menu-btn" id="menuBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </nav>
        </div>
    </header>

    <section class="hero" id="home">
        <div class="container">
            <div class="hero-content">
                <img src="images/slogan.png" alt="Slogan" style="max-width: 320px; width: 90%; display: block; margin: 0 auto 24px auto; box-shadow: 0 4px 24px 0 #4cc9f033; border-radius: 18px;">
                <h1 class="hero-title">Yapay Zeka Çağını Kaçırmayın</h1>
                <p class="hero-subtitle"></p>
                <div class="cta-buttons">
                    <a href="chatbot.html" class="btn btn-primary">
                        <i class="fas fa-play-circle"></i> Ücretsiz Deneyin
                    </a>
                    <a href="#" class="btn btn-secondary">
                        <i class="fas fa-crown"></i> Premium'a Geçin
                    </a>
                    <a href="#" class="btn btn-secondary">
                        <i class="fas fa-envelope"></i> Bize Ulaşın
                    </a>
                </div>
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="container">
            <div class="footer-logo">DemirözAI</div>
            <p class="copyright">© 2025 DAI. Tüm hakları saklıdır.</p>
        </div>
    </footer>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 2-8px
            const size = Math.random() * 6 + 2;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const left = Math.random() * 100;
            const top = Math.random() * 100;
            particle.style.left = `${left}%`;
            particle.style.top = `${top}%`;
            
            // Random animation delay
            const delay = Math.random() * 5;
            particle.style.animationDelay = `${delay}s`;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
